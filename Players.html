<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caraga Dart Knights - Home</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      height: 100%;
      overflow-x: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }

    header {
      position: relative;
      background-color: rgba(0, 95, 115, 0.9);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0 0 10px 10px;
    }

    header .logo {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 1;
    }

    header .logo img {
      height: 60px;
      width: auto;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .header-title {
      text-align: center;
    }

    .header-title h1 {
      margin: 0;
      font-size: 2rem;
    }

    .header-title p {
      margin: 5px 0 0;
      font-size: 1.1rem;
      color: #e9d8a6;
    }

    nav {
      background: #0a9396;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px;
      border-radius: 8px;
    }

    nav a {
      color: #e9d8a6;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #94d2bd;
      color: #001219;
    }

    .content-wrapper {
      max-width: 1100px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #005f73;
    }

    .events {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .event-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .event-card h3 {
      color: #005f73;
    }

    footer {
      background: #005f73;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      header .logo img {
        height: 50px;
      }

      .header-title h1 {
        font-size: 1.5rem;
      }

      .header-title p {
        font-size: 1rem;
      }

      .event-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="videos/71943-540487063_small.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header>
    <div class="logo">
      <img src="images/Itim at Pula E-Sports Naglalarawan Gaming Gaming Logo (1).png" alt="Logo">
    </div>
    <div class="header-title">
      <h1>Caraga Dart Knights</h1>
      <p>Your Gateway to the Best Dart Events in Caraga</p>
    </div>
  </header>

  <div class="content-wrapper">
    <nav>
      <a href="Players in Caraga.html">Top Players</a>
      <a href="Rankings.html">Rankings</a>
      <a href="Photo-Bombers.html">Photo Bombers</a>
      <a href="Photo-Gallery.html">Team Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="match-schedule.html">Match Schedule</a>
      <a href="match-logs.html">Match Logs</a>
      <a href="#" id="logout-button" style="color: #ffb703;">Logout</a>
    </nav>

    <main>
      <h2>Upcoming Dart Events & Games</h2>
      <div class="events" id="upcomingEventsContainer"></div>

      <h2 style="margin-top: 50px;">Recent Match Results</h2>
      <div class="events" id="recentResultsContainer"></div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Caraga Dart Knights. All rights reserved.</p>
  </footer>

  <script>
    // Show admin link if logged in
    if (localStorage.getItem("adminLoggedIn") === "true") {
      document.getElementById("adminLink").style.display = "inline-block";
    }

   document.getElementById("logout-button").addEventListener("click", function (e) {
  e.preventDefault();

  // Save logout info to localStorage
  const logoutTime = new Date().toISOString();
  localStorage.setItem("lastLogout", logoutTime);
  localStorage.setItem("wasLoggedOut", "true");

  // Clear session data
  localStorage.removeItem("userLoggedIn");
  sessionStorage.removeItem("userSessionLogged");
  localStorage.removeItem("adminLoggedIn");
  sessionStorage.removeItem("adminSession");

  // Redirect to logout page
  window.location.href = "advertisement.html";
});


    // Dynamic Event & Match Rendering
    const upcomingEvents = JSON.parse(localStorage.getItem("upcomingEvents")) || [];
    const matchResults = JSON.parse(localStorage.getItem("recentResults")) || [];

    const upcomingContainer = document.getElementById("upcomingEventsContainer");
    const resultsContainer = document.getElementById("recentResultsContainer");

    function renderEventCard(title, date, location) {
      return `<div class="event-card">
        <h3>${title}</h3>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Location:</strong> ${location}</p>
      </div>`;
    }

    function renderResultCard(title, winner, score, runnerUp) {
      return `<div class="event-card">
        <h3>${title}</h3>
        <p><strong>Winner:</strong> ${winner}</p>
        <p><strong>Score:</strong> ${score}</p>
        <p><strong>Runner-Up:</strong> ${runnerUp}</p>
      </div>`;
    }

    upcomingEvents.forEach(event => {
      upcomingContainer.innerHTML += renderEventCard(event.title, event.date, event.location);
    });

    matchResults.forEach(result => {
      resultsContainer.innerHTML += renderResultCard(result.title, result.winner, result.score, result.runnerUp);
    });
  </script>
</body>
</html>
