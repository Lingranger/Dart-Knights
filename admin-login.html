<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      width: 80px;
      height: auto;
    }

    .login-container {
      background: #1e293b;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #334155;
      color: white;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background: #0ea5e9;
    }

    .login-container p {
      text-align: center;
      margin-top: 15px;
    }

    .login-container a {
      color: #38bdf8;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="Itim at Pula E-Sports Naglalarawan Gaming Gaming Logo (1).png" alt="Logo" />
  </div>

  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="admin-signup.html">Sign up here</a></p>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;
      const admin = JSON.parse(localStorage.getItem("admin"));

      if (admin && admin.email === email && admin.password === password) {
        const loginDate = new Date().toLocaleString();
        localStorage.setItem("adminLoginDate", loginDate);
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials!");
      }
    });
  </script>
</body>
</html>
