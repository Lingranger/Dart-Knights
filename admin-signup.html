<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      width: 80px;
      height: auto;
    }

    .signup-container {
      background: #1e293b;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #334155;
      color: white;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-container button:hover {
      background: #0ea5e9;
    }

    .signup-container p {
      text-align: center;
      margin-top: 15px;
    }

    .signup-container a {
      color: #38bdf8;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="images/Itim at Pula E-Sports Naglalarawan Gaming Gaming Logo (1).png" alt="Dart Knights Logo" class="logo" />
  </div>

  <div class="signup-container">
    <h2>Admin Signup</h2>
    <form id="adminSignupForm">
      <input type="text" id="admin-name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="admin-login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById("adminSignupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("admin-name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const signupDate = new Date().toLocaleString();

      // Get all users (including admins)
      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if email already exists
      const existingUser = users.find(user => user.email === email);
      if (existingUser) {
        alert("This email is already registered.");
        return;
      }

      // Create new admin object
      const admin = {
        name,
        email,
        password,
        role: "admin",
        signupDate
      };

      users.push(admin);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Admin account created successfully!");
      window.location.href = "admin-login.html";
    });
  </script>
</body>
</html>
