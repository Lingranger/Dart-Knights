<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Caraga Dart Knights</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    video#bg-video {
  position: fixed;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  transform: translate(-50%, -50%);
  z-index: -1;
}


    .ad-wrapper {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
    }

    .logo {
      max-width: 120px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .cta-buttons {
      margin-top: 30px;
    }

    .cta-buttons a {
      padding: 12px 25px;
      margin: 0 10px;
      border: none;
      background-color: #00b4d8;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .cta-buttons a:hover {
      background-color: #0096c7;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="videos/Untitled design.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="ad-wrapper">
    <img src="images/Itim at Pula E-Sports Naglalarawan Gaming Gaming Logo (1).png" alt="Dart Knights Logo" class="logo" />
    <h1>Welcome to Caraga Dart Knights</h1>
    <p>The ultimate destination for dart enthusiasts. Join the league of champions now!</p>
    
    <div class="cta-buttons">
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </div>
  </div>

</body>
</html>
