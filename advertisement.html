<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Dark Knight</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg-video.mp4') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #0f172a;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.85);
      z-index: 1;
    }

    .hero {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero .btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .hero .btn:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="hero">
    <h1>Welcome to Dark Knight</h1>
    <p>The ultimate darts companion. Track your favorite players, manage stats, and stay ahead of the game.</p>
    <a href="signup.html" class="btn">Sign Up</a>
    <a href="login.html" class="btn">Log In</a>
  </div>
</body>
</html>
