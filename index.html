<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 40px;
    }

    h1, h2 {
      text-align: center;
    }

    h1 {
      color: #38bdf8;
    }

    h2 {
      margin-top: 10px;
      color: #facc15;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #334155;
      text-align: left;
    }

    th {
      background: #1e293b;
    }

    tr:nth-child(even) {
      background: #1e293b;
    }

    tr:nth-child(odd) {
      background: #0f172a;
    }

    .no-users {
      text-align: center;
      padding: 20px;
      color: #94a3b8;
    }

    #logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #logout-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>

  <button id="logout-btn">Logout</button>
  <h1>Admin Dashboard</h1>
  <h2 id="adminNameDisplay"></h2>
  <h2 id="loginDateDisplay"></h2>

  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Signed Up</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const admin = JSON.parse(localStorage.getItem("admin"));
    const loginDate = localStorage.getItem("adminLoginDate");

    if (admin && admin.name) {
      document.getElementById("adminNameDisplay").textContent = `Welcome, ${admin.name}`;
    }

    if (loginDate) {
      document.getElementById("loginDateDisplay").textContent = `Logged in on: ${loginDate}`;
    }

    const users = JSON.parse(localStorage.getItem("users")) || [];
    const tableBody = document.querySelector("#userTable tbody");

    if (users.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="5" class="no-users">No users have signed up yet.</td></tr>`;
    } else {
      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.age}</td>
          <td>${user.gender}</td>
          <td>${user.email}</td>
          <td>${user.signupDate || 'N/A'}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    document.getElementById("logout-btn").addEventListener("click", function () {
      localStorage.removeItem("adminLoginDate");
      alert("You have been logged out.");
      window.location.href = "admin-login.html";
    });
  </script>
</body>
</html>
