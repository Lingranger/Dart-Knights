<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #fff; padding: 40px; }
    h1 { text-align: center; color: #38bdf8; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th, td { padding: 12px; border: 1px solid #334155; text-align: left; }
    th { background: #1e293b; }
    tr:nth-child(even) { background: #1e293b; }
    tr:nth-child(odd) { background: #0f172a; }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .logout-btn:hover { background: #dc2626; }
  </style>
</head>
<body>
  <h1>Registered Users</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Signed Up</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const tableBody = document.querySelector('#userTable tbody');

    if (users.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="5">No users have signed up yet.</td></tr>';
    } else {
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.age}</td>
          <td>${user.gender}</td>
          <td>${user.email}</td>
          <td>${user.signupDate || 'N/A'}</td>`;
        tableBody.appendChild(row);
      });
    }

    function logout() {
      localStorage.removeItem('adminLoggedIn');
      window.location.href = 'advertisement.html';
    }
  </script>
</body>
</html>
