<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #334155;
      text-align: left;
    }

    th {
      background: #1e293b;
    }

    tr:nth-child(even) {
      background: #1e293b;
    }

    tr:nth-child(odd) {
      background: #0f172a;
    }

    .no-users {
      text-align: center;
      padding: 20px;
      color: #94a3b8;
    }
    <button id="logout-btn" style="
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background-color: #ef4444;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
">
  Logout
</button>

  </style>
</head>
<body>

  <h1>Registered Users</h1>
  <table id="userTable">
    <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Email</th>
    <th>Signed Up</th> <!-- ✅ New Column -->
  </tr>
</thead>
    <tbody></tbody>
  </table>

  <script>
    const adminEmail = localStorage.getItem("adminEmail");
if (!adminEmail) {
  alert("Unauthorized access. Please log in as admin.");
  window.location.href = "admin-login.html"; // or your login page
}
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const tableBody = document.querySelector("#userTable tbody");

    if (users.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="4" class="no-users">No users have signed up yet.</td></tr>`;
    } else {
     users.forEach(user => {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${user.name}</td>
    <td>${user.age}</td>
    <td>${user.gender}</td>
    <td>${user.email}</td>
    <td>${user.signupDate || 'N/A'}</td> <!-- ✅ Show date -->
  `;
  tableBody.appendChild(row);
});
      document.getElementById("logout-btn").addEventListener("click", function () {
  // Clear current session (adjust keys if needed)
  localStorage.removeItem("adminEmail");
  localStorage.removeItem("adminPassword");

  // Redirect to welcome or login page
  window.location.href = "advertisement.html"; // or "login.html"
});

    }
  </script>
</body>
</html>
