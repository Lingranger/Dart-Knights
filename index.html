<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #334155;
      text-align: left;
    }

    th {
      background: #1e293b;
    }

    tr:nth-child(even) {
      background: #1e293b;
    }

    tr:nth-child(odd) {
      background: #0f172a;
    }

    .no-users {
      text-align: center;
      padding: 20px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <h1>Registered Users</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const tableBody = document.querySelector("#userTable tbody");

    if (users.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="4" class="no-users">No users have signed up yet.</td></tr>`;
    } else {
      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.age}</td>
          <td>${user.gender}</td>
          <td>${user.email}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
