<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Dark Knight</title>
  <link rel="stylesheet" href="auth.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .site-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .auth-container {
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 20px;
      color: #38bdf8;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: #f8fafc;
    }

    form input::placeholder {
      color: #cbd5e1;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #0ea5e9;
    }

    p {
      margin-top: 15px;
    }

    p a {
      color: #38bdf8;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ Logo in top-left corner -->
  <img src="images/Itim at Pula E-Sports Naglalarawan Gaming Gaming Logo (1).png" alt="Dark Knight Logo" class="site-logo" />

  <!-- ðŸ”¥ Centered login form -->
  <div class="auth-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
