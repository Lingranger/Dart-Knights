<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login - Caraga Dart Knights</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input {
      background-color: #334155;
      color: #f8fafc;
    }

    button {
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    @media screen and (max-width: 500px) {
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>User Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(u => u.email === email && u.password === password && u.role !== "admin");

      if (!user) {
        alert("Invalid credentials or you are not a user.");
        return;
      }

      // Save login session (optional)
      localStorage.setItem("userLoggedIn", "true");
      localStorage.setItem("user", JSON.stringify(user));

      // Add to login history
      const loginHistory = JSON.parse(localStorage.getItem("userLoginHistory")) || [];
      loginHistory.push({
        name: user.name || "Unknown",
        email: user.email || "Unknown",
        team: user.team || "â€”",
        loginDate: new Date().toLocaleString()
      });
      localStorage.setItem("userLoginHistory", JSON.stringify(loginHistory));

      alert("Login successful!");
      window.location.href = "Players.html"; // Redirect to main page
    });
  </script>
</body>
</html>
