<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caraga Dart Knights - Match Logs</title>
  <style>
    /* Full CSS omitted for brevity - already included in previous message */
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="videos/71943-540487063_small.mp4" type="video/mp4" />
  </video>

  <header>
    <img src="images/Itim at Pula E-Sports Naglalarawan Gaming Gaming Logo (1).png" alt="Logo" />
    <div class="header-title">
      <h1>Caraga Dart Knights</h1>
      <p>Match History Logs</p>
    </div>
  </header>

  <div class="content-wrapper">
    <nav>
      <a href="Players.html">Home</a>
      <a href="Players in Caraga.html">Top Players</a>
      <a href="Rankings.html">Rankings</a>
      <a href="Photo-Gallery.html">Gallery</a>
      <a href="Photo-Bombers.html">Photo Bombers</a>
      <a href="match-schedule.html">Match Schedule</a>
      <a href="contact.html">Contact</a>
      <a href="#" id="logout-button" style="color: #ffb703;">Logout</a>
    </nav>

    <main>
      <h2>Match Logs</h2>
      <div class="month-year-nav">
        <button onclick="changeMonth(-1)">&#8592;</button>
        <span id="monthYearDisplay"></span>
        <button onclick="changeMonth(1)">&#8594;</button>
      </div>

      <table class="log-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Player A</th>
            <th>Player B</th>
            <th>Score</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="log-body">
          <!-- Match logs go here (already shown in earlier code) -->
        </tbody>
      </table>
      <p id="noLogsMessage" style="display: none; text-align: center; margin-top: 20px; color: #e63946;">No history logs for now.</p>
      <a href="Players.html" class="back-btn">Back to Home</a>
    </main>
  </div>

  <footer>
    &copy; 2025 Caraga Dart Knights. All rights reserved.
  </footer>

  <script>
    const monthYearDisplay = document.getElementById("monthYearDisplay");
    const logRows = document.querySelectorAll("#log-body tr");
    const noLogsMessage = document.getElementById("noLogsMessage");

    let currentDate = new Date();
    const storedMonth = localStorage.getItem("selectedMonth");
    const storedYear = localStorage.getItem("selectedYear");
    if (storedMonth && storedYear) {
      currentDate.setMonth(parseInt(storedMonth) - 1);
      currentDate.setFullYear(parseInt(storedYear));
    }

    function updateTable() {
      const currentMonth = currentDate.getMonth() + 1;
      const currentYear = currentDate.getFullYear();

      monthYearDisplay.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${currentYear}`;

      let visibleCount = 0;
      logRows.forEach(row => {
        const rowMonth = parseInt(row.getAttribute("data-month"));
        const rowYear = parseInt(row.getAttribute("data-year"));
        if (rowMonth === currentMonth && rowYear === currentYear) {
          row.style.display = "";
          visibleCount++;
        } else {
          row.style.display = "none";
        }
      });

      noLogsMessage.style.display = visibleCount === 0 ? "block" : "none";

      localStorage.setItem("selectedMonth", currentMonth);
      localStorage.setItem("selectedYear", currentYear);
    }

    function changeMonth(delta) {
      currentDate.setMonth(currentDate.getMonth() + delta);
      updateTable();
    }

    updateTable();
  </script>
</body>
</html>
