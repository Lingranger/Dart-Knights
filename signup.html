<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Dark Knight</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .site-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .auth-container {
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 20px;
      color: #38bdf8;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: #f8fafc;
    }

    form input::placeholder {
      color: #cbd5e1;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #0ea5e9;
    }

    p {
      margin-top: 15px;
    }

    p a {
      color: #38bdf8;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="images/Itim at Pula E-Sports Naglalarawan Gaming Gaming Logo (1).png" alt="Dark Knight Logo" class="site-logo" />

  <div class="auth-container">
    <h2>Signup</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="team" placeholder="Team" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </div>

  <script>
    function logUserLogin(user) {
      if (!user || sessionStorage.getItem("userSessionLogged")) return;

      const loginLogs = JSON.parse(localStorage.getItem("userLoginHistory")) || [];
      loginLogs.push({
        name: user.name || "Unknown",
        email: user.email || "No Email",
        team: user.team || "Unknown Team",
        loginDate: new Date().toLocaleString()
      });

      localStorage.setItem("userLoginHistory", JSON.stringify(loginLogs));
      sessionStorage.setItem("userSessionLogged", "true");
    }

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const team = document.getElementById("team").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.email === email)) {
        alert("This email is already registered.");
        return;
      }

      const newUser = { name, email, password, team };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("userLoggedIn", "true");
      localStorage.setItem("currentUser", JSON.stringify(newUser));
      localStorage.setItem("currentUserTeam", team);

      // âœ… Record login history after signup
      logUserLogin(newUser);

      alert("Signup successful!");
      window.location.href = "Players.html";
    });
  </script>
</body>
</html>
