<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Caraga Dart Knights</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .site-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .auth-container {
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 20px;
      color: #38bdf8;
    }

    form input, form select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: #f8fafc;
    }

    form input::placeholder {
      color: #cbd5e1;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #0ea5e9;
    }

    .toggle-password {
      text-align: right;
      margin-top: -8px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #94a3b8;
    }

    p {
      margin-top: 15px;
    }

    p a {
      color: #38bdf8;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="images/Itim at Pula E-Sports Naglalarawan Gaming Gaming Logo (1).png" alt="Caraga Dart Knights Logo" class="site-logo" />

  <div class="auth-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="number" id="signup-age" placeholder="Age" required min="1" />
      <select id="signup-gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="signup-team" placeholder="Team Name (e.g. Butuan Eagles)" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required />
      <div class="toggle-password" onclick="togglePassword()">üëÅ Show Password</div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("signup-password");
      const confirm = document.getElementById("signup-confirm-password");
      const toggle = document.querySelector(".toggle-password");

      const isHidden = password.type === "password";
      password.type = confirm.type = isHidden ? "text" : "password";
      toggle.textContent = isHidden ? "üôà Hide Password" : "üëÅ Show Password";
    }

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("signup-name").value.trim();
      const age = document.getElementById("signup-age").value.trim();
      const gender = document.getElementById("signup-gender").value;
      const team = document.getElementById("signup-team").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("signup-confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const existingUser = users.find(user => user.email === email);
      if (existingUser) {
        alert("This email is already registered.");
        return;
      }

      const newUser = {
        id: Date.now(),
        name,
        age,
        gender,
        team,
        email,
        password,
        signupDate: new Date().toLocaleString()
      };

      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Account created successfully!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
