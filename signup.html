<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Dark Knight</title>
  <link rel="stylesheet" href="auth.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-container {
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: #f8fafc;
    }

    form input::placeholder {
      color: #cbd5e1;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #0ea5e9;
    }

    .toggle-password {
      text-align: right;
      margin-top: -8px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #94a3b8;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    p a {
      color: #38bdf8;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required />
      <div class="toggle-password" onclick="togglePassword()">üëÅ Show Password</div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("signup-password");
      const confirm = document.getElementById("signup-confirm-password");
      const toggle = document.querySelector(".toggle-password");

      if (password.type === "password") {
        password.type = "text";
        confirm.type = "text";
        toggle.textContent = "üôà Hide Password";
      } else {
        password.type = "password";
        confirm.type = "password";
        toggle.textContent = "üëÅ Show Password";
      }
    }

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("signup-confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // You can store or send the data here (for demo, storing in localStorage)
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);
      alert("Account created successfully!");
      window.location.href = "players.html";
    });
  </script>
</body>
</html>
